<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td {
        border: 1px solid black;
    }

    #yarolur {
        transform: rotate(270deg);
    }
    td.yarolur {
        height: auto;
        width: 200px;
    }

    #herkesisen{
        transform: rotate(90deg);
    }
    td.herkesisen{
        height: auto;
        width: 200px;
    }

    #sadıkane{
        transform: rotate(180deg);
    }
    
    #dostmusandın{
        transform: rotate(90deg) ;
    }

</style>

<body>

<table>
<tr>
    <td rowspan="7" class="yarolur" id="yarolur">Yâr olur</td>
    <td colspan="7">Sanma Şahım</td>
</tr>

<tr>
    <td rowspan="5" id="yarolur">ağyar olur</td>
    <td colspan="5">Herkesi sen</td>
    <td rowspan="7" id="herkesisen" class="herkesisen">Herkesi sen</td>

</tr>

<tr>
    <td rowspan="3" id="yarolur">dildar olur</td>
    <td colspan="3">Sadıkâne</td>
    <td rowspan="5" id="dostmusandın">dost mu sandın</td>

</tr>

<tr>
    <td>Yâr olur</td>
    <td id="herkesisen">ağyâr olur</td>
    <td rowspan="3" id="herkesisen">belki ol</td>

</tr>

<tr>
    <td id="yarolur">serdâr olur</td>
    <td id="sadıkane">dildâr olur</td>
</tr>

<tr>
    <td colspan="3" id="sadıkane">bu alemde</td>
</tr>

<tr>
    <td colspan="5" id="sadıkane">belki ol</td>
</tr>

<tr>
    <td colspan="7" id="sadıkane">Sadıkâne</td>
</tr>

</table>
</body>
</html>
